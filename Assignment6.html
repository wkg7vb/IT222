<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html>
<head>
    <title>Assignment 6</title>
    <link rel="Stylesheet" href="defaultStyle.css" />
</head>
<body>
    <h1>Part 1 - Image Zoomed</h1>
    <script type="text/javascript">
        function ZOOM() {
            if (document.getElementById("zin").checked) {
                document.getElementById("zoom").width *= 1.5;
            }
            if (document.getElementById("zout").checked) {
                document.getElementById("zoom").width *= .75;
            }
        }
    </script>
    <div style="text-align:center">
        <form style="font-family: Arial; color: #ffffff;">
            <input type="radio" id="zin" name="sizeRadio" value="in" /><label for="zin">Zoom In +</label>
            <input type="radio" id="zout" name="sizeRadio" value="out" /><label for="zout">Zoom Out -</label>
        </form>
    </div>
    <div style="text-align:center">
        <img id="zoom" alt="Wheres Waldo Puzzle" onclick="ZOOM();" src="Assignment6/WheresWaldo.jpg" title="Wheres Waldo" width="720" />
    </div>
    <h1>Part 2 - Interactive Webpages</h1>
    <script type="text/javascript">
        var currImage = 0;
        var arrImage = [["Assignment6/KCChiefs.jpg", "Kansas City Chiefs Logo"], ["Assignment6/KCRoyals.jpg", "Kansas City Royals Logo"], ["Assignment6/KCSporting.jpg", "Sporting Kansas City Logo"], ["Assignment6/KCMavericks.jpg", "Kansas City Mavericks Logo"]]

        function SelectImage() {
            document.getElementById("xof4").innerHTML = "Image " + (currImage + 1) + " of 4";
            document.getElementById("description").innerHTML = arrImage[currImage][1];
            document.getElementById("image").src = arrImage[currImage][0];
            document.getElementById("image").alt = arrImage[currImage][1];
        }

        function IncremnetImageNum() {
            if (currImage >= 0 && currImage < 3) {
                currImage += 1;
            }
            else if (currImage == 3) {
                currImage = 0;
            }
            SelectImage();
        }

        function DecremnetImageNum() {
            if (currImage > 0 && currImage <= 3) {
                currImage -= 1;
            }
            else if (currImage == 0) {
                currImage = 3;
            }
            SelectImage();
        }
    </script>
    <div style="text-align:center;">
        <form>
            <input style="font-family: Arial; color: #ffffff;background-color: #111111" type="button" id="prev" name="NPButton" value="Previous" onclick="DecremnetImageNum()" />
            <input style="font-family: Arial; color: #ffffff;background-color: #111111" type="button" id="next" name="NPButton" value="Next" onclick="IncremnetImageNum()" />
        </form>
    </div>
    <div style="text-align: center; min-height: 550px;">
        <p id="xof4">Image 1 of 4</p>
        <p id="description">Kansas City Chiefs Logo</p>
        <img id="image" src="Assignment6/KCChiefs.jpg" alt="Kansas City Chiefs Logo" width="720"/>
    </div>
    <hr />
    <a href="IT222.html">Return to Assignments</a>
</body>
</html>
